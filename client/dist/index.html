<!DOCTYPE html>
<html>
    <head>
        <title>BGA</title>
        <style>
            #background {
                background-color: black;
                z-index: 0;
            }
            #foreground {
                z-index: 1;
            }
            #background, #foreground {
                position: absolute
            }
            #loadingAssets {
                width: 100%;
                height: 100%;
                z-index: 10;
                display: flex;
                position: absolute;
                text-align: center;
                align-items: center;
                justify-content: center;
                background-color: black;
            }
            #loadingMessage {
                font-size: 3em;
                margin: 0;
                padding: 0;
                color: white;
            }
            #networkStats {
                position: absolute;
                color: black;
                padding: 5px;
                background-color: rgba(200, 200, 200, 0.8);
                z-index: 2;
            }
            body {
                margin: 0%;
            }
        </style>
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>
    <body>
        <div id="networkStats">
            <span>Server: <span id="connectionStatus">Offline</span></span><br>
            <span>Ping: <span id="ping"></span></span><br>
        </div>
        <div id="loadingAssets">
            <p id="loadingMessage">Loading ...</p>
        </div>
        <canvas id="background">
        
        </canvas>
        <canvas id="foreground">
        
        </canvas>
        <script src="bundle.js"></script>
    </body>
</html>
