<!DOCTYPE html>
<html>

    <head>
        <!-- templates/components/head.ejs -->
        <title>Pago</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <!-- templates/css/main.ejs -->
        <style>
            .f-white {
                color: #ffffff;
            }

            .f-black {
                color: #000000;
            }

            .b-white {
                background-color: #ffffff;
            }

            .b-black {
                background-color: #000000;
            }

            #background {
                background-color: rgb(46, 41, 57);
                z-index: 0;
            }

            #foreground {
                z-index: 1;
            }

            #background,
            #foreground {
                position: absolute
            }

            #loadingAssets {
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            #loadingMessage {
                font-size: 3em;
                margin: 0;
                padding: 0;
            }

            #versions {
                position: absolute;
                bottom: 10px;
                left: 10px;
                z-index: 10;
                color: white;
            }

            .fullScreen {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                z-index: 10;
                display: flex;
                position: absolute;
            }

            .center {
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            .menu-btn {
                width: 160px;
            }

            .butn {
                -webkit-border-radius: 0;
                -moz-border-radius: 0;
                border-radius: 0px;
                font-family: Georgia;
                font-size: 20px;
                padding: 10px 20px 10px 20px;
                border: solid #ffffff 2px;
                text-decoration: none;
            }

            .butn:hover {
                background: #ffffff;
                color: #000000;
                border: solid #000000 2px;
                text-decoration: none;
            }

            #playForm {
                font-size: 1.3em;
            }

            #playerName {
                padding: 5px;
                font-size: 1em;
            }

            /* This is our style for the invalid fields */
            #playerName:invalid {
                border-color: #900;
                background-color: #FDD;
            }

            #playerName:focus:invalid {
                outline: none;
            }

            .error {
                width: 100%;
                padding: 0;

                font-size: 80%;
                color: white;
                background-color: #900;
                border-radius: 0 0 5px 5px;

                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .error.active {
                padding: 0.3em;
            }

            form {
                text-align: center;
            }

            body {
                margin: 0;
            }

        </style>
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>

    <body>
        <!-- templates/components/game.ejs -->
        <!-- templates/components/loadingScreen.ejs -->
        <div id="loadingAssets" class="fullScreen b-black center">
            <p id="loadingMessage" class="f-white">Loading ...</p>
        </div>

        <!-- templates/components/pauseScreen.ejs -->
        <div id="pauseScreen" class="fullScreen b-black center" style="opacity: 0.7; display: none">
            <h1 class="f-white">Pause</h1><br>
            <button id="resumeGameBtn" class="butn menu-btn f-white b-black" type="submit">Resume</button><br>
            <button id="settingsBtn" class="butn menu-btn f-white b-black" type="submit">Settings</button><br>
            <button id="exitGameBtn" class="butn menu-btn f-white b-black" type="submit">Exit</button><br>
        </div>

        <!-- templates/components/versionOverlay.ejs -->
        <div id="versions">
            <span>Ping: <span id="ping"></span></span><br>
            <span>Server: <span id="connectionStatus">Offline</span></span><br>
            <span>Client version: <span id="clientVersion">/</span></span><br>
            <span>Server version: <span id="serverVersion">/</span></span><br>
        </div>
        <canvas id="background">

        </canvas>
        <canvas id="foreground">

        </canvas>
        <script type="text/javascript" src="bundle.js"></script>
    </body>

</html>
